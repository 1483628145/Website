<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 没有访问过的 */
    a:link {
      color: pink;
    }

    /* 访问过的链接 */
    a:visited {
      color: red;
    }
  </style>
</head>

<body>
  <div>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.baidu.com">天猫</a>
  </div>
</body>

</html>
